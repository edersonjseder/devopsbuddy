<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>

<div th:replace="common/navbar :: common-navbar" />

<!-- Change password section -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div th:if="${passwordReset}">
                <div th:if="${passwordReset == 'true'}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{resetPassword.success.message}" />
                </div>

                <div th:if="${passwordReset == 'false'}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="${message}" />
                </div>
            </div>
        </div>
    </div>

    <!-- Login form -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center" th:text="#{forgotmypassword.fill.in.form.below}" />
            <p class="lead text-center" th:text="#{resetPassword.p.lead}" />
            <div class="well">
                <!-- Login form -->
                <form id="savePasswordForm" th:action="@{/changeuserpassword}" method="post" role="form">
                    <input type="hidden" name="principal_id" id="principal_id" th:value="${principalId}" />

                    <div class="form-group">
                        <label for="password" th:text="#{login.password.text}" />
                        <input type="password" class="form-control" id="password" name="password" />
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" th:text="#{signup.form.confirm.password}" />
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{forgotmypassword.submit.new.password}" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"/>

</body>
</html>
